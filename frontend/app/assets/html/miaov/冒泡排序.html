        var arr = [1,4,24,342,3534,345,765,756]

        function quickSort(Arr){
            if (Arr.length <= 1){
                return Arr;
            } 
            
            var rightSort = [];
            var leftSort = [];
            
            for (var i = 1; i < Arr.length; i++) {
                if (Arr[0]>Arr[i]) {
                    leftSort.push(Arr[i]);
                }else{
                    rightSort.push(Arr[i]);
                }
            }
            return quickSort(leftSort).concat([Arr[0]],quickSort(rightSort));
        }
